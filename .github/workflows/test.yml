name: Run unittest on push
on: 
  push:
    branches:
      - lab-4
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    run-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with: 
          python-version: 3.x

      - name: Run tests
        run: python -m unittest discover tests "*_tests.py"
