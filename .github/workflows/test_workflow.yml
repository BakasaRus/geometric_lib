name: CI
on:
   # События, которые запускают jobs
    push:
      branches: [ "lab_5" ]
    pull_request:
      branches: [ "lab_5" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Tests
      run: python tests.py
