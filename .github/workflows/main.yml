name: Python workflow

on:
  push

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: { { $matrix.os } }

    steps:
      - uses: actions/checkout@v3
      - name: Python setup
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Run tests
        run: |
          cd tests
          python-m unittest tests_runner.py
