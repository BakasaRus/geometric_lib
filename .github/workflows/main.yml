name: main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: [ubuntu-latest, windows-latest]
    strategy:
      matrix:
        version: [10, 12, 14]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
      - name: run tests
        with:
          version ${{ matrix.version }}
        run: |
          python -m unittest discover -s tests -p "test_*.py"