name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run unit tests
        run: |
          pip install pytest
          pytest
          
  test_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run unit tests
        run: |
          python unitTests/testCircle.py
          python unitTests/testRectangle.py
          python unitTests/testSquare.py
          python unitTests/testTriangle.py
