name: CI
on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - name: Prepare repo
      uses: actions/checkout@main
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Test
      run: python -m unittest discover test
