name: CI/CD geometric_lib
on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

jobs:
    ubuntu-tests:
      runs-on: ubuntu-latest
      steps:
      - name: Run tests (ubuntu OS)
        run: python3 test_package
      
    windows-tests:
      runs-on: windows-latest
      steps:
      - name: Run tests (windows OS)
        run: python3 test_package

