name: CI

on:
  push:
    branches: [ 'lab_5' ]
  pull_request:
    branches: [ 'lab_5' ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        
        with:
          python-version: '3.10'
      - name: Unit Testing
        run: python -m unittest discover tests -p "*.py"