name: Unit tests

on: [ push ]

jobs:
  build:
    runs-on: [ ubuntu-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"
      - name: Run tests
        run: |
          python3 -m unittest
