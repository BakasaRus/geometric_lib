name: CI
on: 
  push:
    branches : [ "lab_5" ]

jobs:
  run_tests_job:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    continue-on-error: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: run tests
        run: python -m unittest discover -s tests -p "Tests.py"
