name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  ubuntu-latest-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: action/setup-python
        with:
          python-version: "3.10"
      - name: test
        run: python test/AllTest.py
  windows-latest-tests:
    runs-on: windows-latest
    steps:
      - name: Check code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: action/setup-python
        with:
          python-version: "3.10"
      - name: test
        run: python test/AllTest.py