name: Run tests

on:
  push:

jobs:
  test_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        architecture: "x64"
    - name: Run tests
      run: python -m unittest tests/*.py
  test_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        architecture: "x64"
    - name: Run tests
      run: python -m unittest discover -p "*_test.py" tests
