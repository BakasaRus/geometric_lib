name: CI
on:
  push:
    branches: [ "lab-5" ]

jobs:
  test:
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run unittests
        run: python -m unittest discover "test"
